name: Run pytest

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8.5
      uses: actions/setup-python@v2
      with:
        python-version: '3.8.5'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        pip install -r requirements.txt
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . \
          --count \
          --select=E9,F63,F7,F82 \
          --show-source \
          --statistics \
          --extend-exclude=venv
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . \
          --count \
          --exit-zero \
          --max-complexity=10 \
          --max-line-length=127 \
          --statistics \
          --extend-exclude=venv
    - name: Test with pytest
      run: |
        # Run tests individually, python -m pytest tests seems to occasionally cause segmentation fault
        #python -m pytest tests/test_clock.py    # Need graphical window manager to run these
        #python -m pytest tests/test_GUIWidgets.py
        python -m pytest tests/test_alarm_builder.py
        python -m pytest tests/test_alarmenv.py
        python -m pytest tests/test_handlers.py
        python -m pytest tests/test_utils.py

